<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Flash Sonic</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #5f9ea0;
    color: white;
    padding: 40px 20px;
    text-align: center;
}

.game-wrapper {
    margin: 30px auto;
    max-width: 900px;
}

.game-container {
    position: relative;
    width: 100%;
    height: 600px;
    background: rgba(0,0,0,0.5);
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(95,158,160,0.8);
    overflow: hidden;
    transition: all 0.3s ease;
}

#ruffle, ruffle-player {
    width: 100%;
    height: 100%;
    object-fit: contain;
    outline: none; /* remove focus outline */
}

/* Fullscreen fix */
.game-container:fullscreen {
    width: 100vw;
    height: 100vh;
    border-radius: 0;
}

.fullscreen-btn {
    margin-top: 15px;
    padding: 10px 20px;
    background: #222;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    font-size: 14px;
}

.fullscreen-btn:hover {
    background: #333;
}

a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}
</style>
</head>
<body>

<h1>Ultimate Flash Sonic</h1>
<p><a href="../index.html">← Back to Home</a></p>

<div class="game-wrapper">
    <div class="game-container" id="gameContainer">
        <div id="ruffle"></div>
    </div>

    <button class="fullscreen-btn" onclick="goFullscreen()">
        ⛶ Fullscreen
    </button>
</div>

<!-- Latest nightly Ruffle for best compatibility -->
<script src="https://unpkg.com/@ruffle-rs/ruffle-nightly"></script>

<script>
window.addEventListener("load", () => {
    const ruffle = window.RufflePlayer.newest();
    const container = document.getElementById("ruffle");
    const player = ruffle.createPlayer();

    player.id = "player";
    player.style.width = "100%";
    player.style.height = "100%";
    player.tabIndex = 0; // allows focus for keyboard/mouse
    container.appendChild(player);

    player.load("../../assets/swf/ultimate-flash-sonic.swf");

    // Force focus on click
    player.addEventListener("click", () => player.focus());

    // Optional: automatically focus after load
    setTimeout(() => player.focus(), 200);
});

// Fullscreen button
function goFullscreen() {
    const elem = document.getElementById("gameContainer");
    if (elem.requestFullscreen) {
        elem.requestFullscreen();
    } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
    }

    // Refocus after entering fullscreen
    setTimeout(() => {
        const player = document.getElementById("player");
        if (player) player.focus();
    }, 200);
}
</script>

</body>
</html>
